<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main>
        <div class="text-cutted">
            <div class="top">
                <p>VOID</p>
            </div>
            <div class="bottom upper">
                <p>VOID</p>
            </div>
        </div>
        <div class="text-cutted">
            <div class="top lower">
                <p>VOID</p>
            </div>
            <div class="bottom">
                <p>VOID</p>
            </div>
        </div>
    </main>

    <script>
        const handler = () => {
            const coeff =
                window.innerWidth / 5 - ((window.innerWidth / 5) % 2);
            const rotate = 70 - coeff / 10;
            document.documentElement.style.setProperty(
                '--coeff',
                `${coeff}px`
            );
            document.documentElement.style.setProperty(
                '--rotateCoeff',
                `${rotate}deg`
            );
        };

        window.addEventListener('load', handler, false);
        window.addEventListener('resize', handler, false);
    </script>
</body>

</html>
